<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="sticky-top">
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Fitness Bro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cadastro.html">Cadastro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contador.html">Contador</a>
            </li>
          </ul>
    </header>
    <div class="login row container-fluid col-10 d-flex justify-content-center align-items-center vh-100">
        <h1>Login</h1>
        <form id="login" action="/usuarios/login" method="post">
            <input class="col-10 mb-3" type="email" name="email" placeholder="Email">
            <input class='col-10 mb-3' type="password" name="senha" placeholder="Senha">
            <button class='col-10 mb-4' type="submit">Login</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#formLogin').submit(function(event) {
        event.preventDefault(); // Impede o envio padrão do formulário
        const formData = $(this).serialize(); // Obtém os dados do formulário
        $.post('/usuarios/login', formData, function(response) {
            console.log(response); // Exibe a resposta no console (para fins de teste)
            alert('Login bem-sucedido!'); // Pode redirecionar para outra página aqui
            window.location.href = '/area-de-calculo'; // Redirecionamento para a área de cálculo de calorias
        }).fail(function(error) {
            console.log('Erro ao fazer login:', error.responseText);
            alert('Credenciais inválidas!');
            });
        });
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
